<body>

<span th:text="${data}">html data</span>

<!--
1. 표준 HTML 주석
 - 항상 화면에 렌더링되지 않음.
 - 항상 소스를 확인했을 때 주석이 그대로 노출됨.

2. 타임리프 파서 주석
 - HTML 파일을 그대로 열었을 때, 화면에 렌더링 됨.
 - HTML 파일을 그대로 열었을 때, 소스를 확인해보면 주석이 그대로 노출됨.
 - 타임리프 렌더링을 거쳤을 때, 화면에 렌더링되지 않음.
 - 타임리프 렌더링을 거쳤을 때, 소스를 확인해보면 주석이 노출되지 않음.

3. 타임리프 프로토타입 주석
 - HTML 파일을 그대로 열었을 때, 화면에 렌더링되지 않음.
 - HTML 파일을 그대로 열었을 때, 소스를 확인해보면 주석이 그대로 노출됨.
 - 타임리프 렌더링을 거쳤을 때, 화면에 렌더링 됨.
 - 타임리프 렌더링을 거쳤을 때, 소스를 확인해보면 주석이 노출되지 않음.
-->
